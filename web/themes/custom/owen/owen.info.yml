name: Tofu
type: theme
base theme: false
description: "Theory One Design's Starter Tofu theme."
package: Core
core_version_requirement: ^9.0

libraries:
  - owen/global
  - owen/tabs #part of admin interface
  - owen/messages #part of admin interface
  - owen/fonts
  - owen/slick
  - owen/masonry

#preload-fonts:
#  - fonts/Roboto-Regular.woff2
#  - '@custom_theme/fonts/Roboto-Bold.woff2'
#  - /libraries/shariff/fontawesome-webfont.woff2
#  - https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu72xKOzY.woff2

# Uncomment to override unnecessary js libraries. Example below:
#libraries-override:
#  owen/global:
#    js:
#      dist/js/owen-utilities.js: false
#      dist/js/xxxxx

ckeditor_stylesheets:
  - dist/css/ckeditor.css

regions:
  page_top: 'Page top'
  header: Header
  navigation_secondary: 'Navigation secondary'
  navigation_primary: 'Navigation primary'
  banner: Banner
  pre_content: Pre-content
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  post_content: Post-content
  footer_first: Footer first
  footer_second: Footer second
  footer_third: Footer third
  page_bottom: 'Page bottom'

version: '9.x'
project: 'owen'
