tabs:
  version: VERSION
  css:
    component:
      dist/css/tabs.css: {}

# admin css library for drupal messages
messages:
  version: VERSION
  css:
    component:
      dist/css/messages.css: {}

# external fonts (the commented out css2 format from Google is not loading on Safari or IOS browsers.
# Could have been fonts:googleapis. . . that I just changed to font.googleapis)
fonts:
  version: VERSION
  css:
    theme:
      https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500;600;700;800;900&display=swap: { type: external, minified: false }
      https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap: { type: external, minified: false }

