default_value:
  -
    value: "<h3><strong>FLL/FTC CAD &amp; Coding CampS:&nbsp; Teacher &amp; Curriculum Developer</strong></h3>\r\n\r\n<p><em>Waring School | Summer 2022 and Summer 2021</em></p>\r\n\r\n<p>In 2021, I helped establish the new FLL/FTC CAD &amp; Coding summer camps offered at my school to share FIRST robotics with our greater community. I created the curriculum for 2 weeks of CAD camp, 3 weeks of Java camp, 1 week of FLL camp, and taught all 6 weeks. In 2022, I further developed the curriculum for the FTC CAD camp and taught 2 weeks of CAD camp and 1 week of FLL camp.</p>\r\n\r\n<p><strong>Key Achievements</strong></p>\r\n\r\n<ul>\r\n\t<li>2022&nbsp;— Welcomed our first international student to our FTC CAD camp!</li>\r\n\t<li>2021&nbsp;— After our summer CAD &amp; Coding camps, 94% of our students joined FIRST teams</li>\r\n\t<li>2021&nbsp;— Started a new JV FTC team at our school, #18224 Lupine Robotics</li>\r\n\t<li>2021&nbsp;— Re-established our school’s FLL program since our team had all moved up to FTC</li>\r\n</ul>\r\n"
